<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Timers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&family=Yellowtail&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="loadSite()">
    <h1>Timers Mania</h1>
    <caption>
      This Web-App allows you to create as many timers as you want.
    </caption>
    <div id="controls">
      <h2>Timers</h2>
      <button
        class="timerButton"
        style="width: 150px"
        onclick="newTimer(prompt('How many seconds?'))"
      >
        + New Timer
      </button>
    </div>
    <div id="timerContainer"></div>

    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
